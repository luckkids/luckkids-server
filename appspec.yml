version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/app
    overwrite: yes
  - source: /scripts
    destination: /home/ec2-user/app/scripts
    overwrite: yes

permissions:
  - object: /home/ec2-user
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:
  AfterInstall:
    - location: scripts/run_was.sh
      timeout: 60
      runas: ec2-user

  ApplicationStart:
    - location: scripts/health_check.sh
      timeout: 60
      runas: ec2-user

  ValidateService:
    - location: scripts/switch.sh
      timeout: 60
      runas: ec2-user
