spring:
  profiles:
    default: local

  mail:
    # Google smtp server 사용
    host: smtp.gmail.com
    port: 587
    username: nav104888@gmail.com
    password: ${mail_password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

jwt:
  secret-key: ${jwt_key}

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    open-in-view: false
    show-sql: true
    datasource: mysql
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        jdbc:
          exception-handling: ignore
    mvc:
      pathmatch:
        matching-strategy: ANT_PATH_MATCHER

  decorator:
    datasource:
      p6spy:
        enable-logging: true

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${test_db_url}
    username: ${real_db_id}
    password: ${real_db_password}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never