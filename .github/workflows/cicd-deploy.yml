name: ğŸš€ Deploy

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ€ ì„œë¸Œëª¨ë“ˆ ì¶”ê°€
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_TOKEN }}

      - name: ğŸ€ JDK 17 ì„¸íŒ…
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ€ gradlew ì‹¤í–‰ ê¶Œí•œ ì„¤ì •
        run: chmod +x gradlew

      - name: ğŸ€ Gradle ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ€ ë¹„ë°€ ì„¤ì • íŒŒì¼ ë³µì‚¬
        run: ./gradlew copySecret

      - name: ğŸ€ Gradle ë¹Œë“œ
        env:
          DEPLOY_CHECK: ok
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          DEV_DB_PASSWORD: ${{ secrets.DEV_DB_PASSWORD }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          AES_KEY: ${{ secrets.AES_KEY }}
        run: ./gradlew build --parallel

      - name: ğŸŒ AWS ìê²© ì¦ëª… êµ¬ì„±
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: ğŸ“¦ jar, appspec, ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë³µì‚¬
        run: |
          mkdir -p before-deploy
          cp ./build/libs/*.jar ./before-deploy/
          cp ./appspec.yml ./before-deploy/
          cp -r ./scripts/ ./before-deploy/scripts/

      - name: ğŸ—œï¸ ë°°í¬ íŒ¨í‚¤ì§€ ìƒì„±
        run: zip -r -qq ./deploy.zip ./before-deploy/

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: ğŸš€ LightSail ì„œë²„ì— ì—…ë¡œë“œ
        run: |
          scp ./deploy.zip ec2-user@${{ secrets.LIGHTSAIL_HOST }}:/home/ec2-user/deploy.zip
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} "unzip -o /home/ec2-user/deploy.zip -d /home/ec2-user && chmod +x /home/ec2-user/scripts/*.sh"

      - name: ğŸ¯ LightSail ì„œë²„ì—ì„œ ë°°í¬ ì‹¤í–‰
        run: |
          ssh ec2-user@${{ secrets.LIGHTSAIL_HOST }} "/home/ec2-user/scripts/run_new_was.sh"