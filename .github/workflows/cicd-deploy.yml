name: ğŸš€ Deploy workflow on production environment

on:
  pull_request:
    types: [ closed ]
    branches: [ "main" ]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ€ ì„œë¸Œëª¨ë“ˆ ì¶”ê°€
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true

      - name: ğŸ€ JDK 17 ì„¸íŒ…
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ€ gradlew ì‹¤í–‰ ê¶Œí•œ ì„¤ì •
        run: chmod +x gradlew

      - name: ğŸ€ ë¹„ë°€ ì„¤ì • íŒŒì¼ ë³µì‚¬
        run: ./gradlew copySecret

      - name: ğŸ€ í•„ìš”í•œ ë””ë ‰í† ë¦¬ ìƒì„±
        run: mkdir -p ./build/generated-snippets

      - name: ğŸ€ Gradleë¡œ ë¹Œë“œ
        uses: gradle/gradle-build-action@v2
